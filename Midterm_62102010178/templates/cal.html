{% extends 'base_layout.html' %}

{% block body %}
    <div class="card w-50 mr-auto ml-auto mt-5">
        <form action='/cal' method="POST">
        <div class="card-header text-center bg-dark text-white">
            <h4>คำนวณอัตราการความต้องการเผาผลาญของร่างกายต่อวัน</h4>
        </div>
        <div class="card-body">
                <div class="form-group">
                    <h4>น้ำหนัก(กิโลกรัม):</h4>
                    <input type="text" class="form-control" name="weight" />
                    <h4>ส่วนสูง(เซนติเมตร):</h4>
                    <input type="text" class="form-control" name="height" />
                    <h4>อายุ:</h4>
                    <input type="text" class="form-control" name="age" />
                </div>
                {% if message %}
                <p class="text-danger">{{ message }}</p>
                {% endif %}
                {% if BMR %}
                <p class="text-primary">BMR = {{ BMR }}</p>
                {% endif %}
        </div>
        <div class="card-footer bg-dark">
            <div class="d-flex justify-content-center">
                <div class="btn-group pt-3">
                    <input type="submit" class="btn btn-success mr-2" value="คำนวณ" />
                    <a href="/" class="btn btn-primary">ย้อนกลับ</a>
                </div>
            </div>
        </div>
        </form>
    </div>
{% endblock %}
