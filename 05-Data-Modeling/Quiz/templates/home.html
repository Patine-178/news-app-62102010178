{% extends 'base_layout.html' %}

{% block body %}

    <table class="table w-75 ml-auto mr-auto mt-5 table-bordered">
    <thead class="thead-dark text-center">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Height</th>
        <th>Publisher</th>
        <th></th>
      </tr>
    </thead>
    <tbody style="background-color: white">
      {% for book in books %}
        <tr>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.genre}}</td>
            <td>{{book.height}}</td>
            <td>{{book.publisher}}</td>
            <td>
                <a href="/update/{{ book.title }}" class="btn btn-success"><i class='fas fa-edit'></i></a>
                <button data-id="{{ book.title }}" class="btn btn-danger delete"><i class='fas fa-trash-alt'></i></button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="confirm" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">ยืนยันการลบข้อมูล</h4>
        </div>
        <div class="modal-body d-flex justify-content-center">
          <i class='fas fa-trash-alt' style="font-size:54px;color:red;"></i>
        </div>
        <div class="modal-footer">
          <button data-id="" class="btn btn-success yes">ยืนยัน</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">ยกเลิก</button>
        </div>
      </div>
      
    </div>
  </div>

{% endblock body %}
