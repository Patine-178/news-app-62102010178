{% extends 'base_layout.html' %}

{% block body %}
    <div class="card w-50 mr-auto ml-auto mt-5">
        <form action='' method="POST">
        <div class="card-header text-center bg-dark text-white">
            <h4>แก้ไขข้อมูล</h4>
        </div>
        <div class="card-body">
                <div class="form-group">
                    <h4>Title:</h4>
                    <input type="text" class="form-control" name="title" value="{{ book.title }}" />
                    <h4>Author:</h4>
                    <input type="text" class="form-control" name="author" value="{{ book.author }}" />
                    <h4>Genre:</h4>
                    <input type="text" class="form-control" name="genre" value="{{ book.genre }}" />
                    <h4>Height:</h4>
                    <input type="integer" class="form-control" name="height" value="{{ book.height }}" />
                    <h4>Publisher:</h4>
                    <input type="text" class="form-control" name="publisher" value="{{ book.publisher }}" />
                </div>
        </div>
        <div class="card-footer bg-dark">
            <div class="d-flex justify-content-center">
                <div class="btn-group pt-3">
                    <input type="submit" class="btn btn-success mr-2" value="อัพเดต" />
                    <a href="/" class="btn btn-primary">ย้อนกลับ</a>
                <div>
            </div>
        </div>
        </form>
    </div>

{% endblock body %}
